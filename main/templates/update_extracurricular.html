{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">UPDATE {{ name }} EXTRACURRICULAR</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_extracurricularName" class="form-label">Extracurricular Name: </label>
        <input type="text" class="form-control" maxlength="30" placeholder={{ name }} name="extracurricularName">
    </div>
    <div class="mb-3">
        <label for="id_extracurricularDay" class="form-label">Day: </label>
        <select class="form-select" name="extracurricularDay">
            <option selected>{{ day }}</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="id_extracurricularHour" class="form-label">Hour: </label>
        <input name="extracurricularHour" type="number" class="form-control" placeholder={{ hour }}>
    </div>
    <div class="d-flex justify-content-center">
        <a type="submit"><button class="btn btn-primary">UPDATE</button></a>
    </div>
</form>
<div style="margin-top: 20px; text-align: center;">
    <a href="{% url 'main:crud_extracurricular' %}" ><button>Back</button></a>
</div>

{% endblock content %}
