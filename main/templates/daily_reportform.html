{% block head %}
    <title>Daily Report Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <style>
        /* Additional CSS for centering */
        .center-text {
            text-align: center;
        }

        .center-button {
            display: flex;
            justify-content: center;
        }
    </style>
{% endblock head %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="center-text">DAILY REPORT FORM</h1>
                <form action="{% url 'main:daily_reportform' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="childName">Child Name:</label>
                        <input type="text" class="form-control" id="childname" name="childName">
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="text" class="form-control datepicker" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="activityReport">Activity Report:</label>
                        <input type="text" class="form-control" id="activityReport" name="activityReport">
                    </div>
                    <div class="form-group">
                        <label for="eatingReport">Eating Report:</label>
                        <input type="text" class="form-control" id="eatingReport" name="eatingReport">
                    </div>
                    <div class="form-group">
                        <label for="photoLink">Photo Link:</label>
                        <input type="text" class="form-control" id="photoLink" name="photoLink">
                    </div>
                    <div class="center-button">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Datepicker JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true
            });
        });
    </script>
{% endblock content %}
