{% block content %}
  <h2>Admin Registration Form</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button> 
  </form>
  <a href="{% url 'main:register' %}" ><button>Back</button></a>
  {% if messages %}
  <ul>
      {% for message in messages %}
          <li>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %} 
  {% endblock content %}
