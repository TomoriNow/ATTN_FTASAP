{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    <label for="phoneNo">Phone Number:</label>
    <input type="text" name="phoneNo" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Login</button>
  </form>
{% endblock content %}
