{% block head %}
    <title>Menu Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS for centering */
        .center-text {
            text-align: center;
        }

        .center-button {
            display: flex;
            justify-content: center;
        }
    </style>
{% endblock head %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="center-text">Menu Form</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="menuName">Menu Name:</label>
                        <input type="text" class="form-control" id="menuName" name="menuName" value = {{ name }}>
                    </div>
                    
                    <div class="form-group">
                        <label for="menuType">Menu Type:</label>
                        <select class="form-control" id="menuType" name="menuType">
                            <option value="Morning Snack">Morning Snack</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Afternoon Snack">Afternoon Snack</option>
                        </select>
                    </div>

                    <div class="center-button">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
