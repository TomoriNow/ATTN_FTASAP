{% extends 'base.html' %}
{% block content %}
<body><h2>Add Menu Schedule</h2>
</p>
<p>
  <label for="id_day">Day:</label>
  <input type="text" name="day" maxlength="50" required="" id="id_day">
  
  
</p>
<br>

<p style="font-weight: bold;">Morning Snack:</p>
    <p>
        <label for="id_morningSnack">Menu Name:</label>
        <select name="morningSnack" required="" id="id_morningSnack">
      <option value="" selected="">---------</option>
    
      <option value="Apple">Apple</option>

      <option value="Orange">Orange</option>

      <option value="Banana">Banana</option>

      <option value="Muffin">Muffin</option>

      <option value="Oatmeal Cookie">Oatmeal Cookie</option>

      <option value="Cereal Bar">Cereal Bar</option>
    
    </select>

      <p>
        <label for="id_morningSnackHour">Hour:</label>
        <input type="text" name="morningSnackHour" maxlength="50" required="" id="id_morningSnackHour">
        
        
      </p>

      <p style="font-weight: bold;">Lunch:</p>
    <p>
        <label for="id_lunch">Menu Name:</label>
        <select name="lunch" required="" id="id_lunch">
      <option value="" selected="">---------</option>
    
      <option value="Peanut Butter and Jelly Sandwich">Peanut Butter and Jelly Sandwich</option>

      <option value="Ham Sandwhich">Ham Sandwhich</option>

      <option value="Mac and Cheese">Mac and Cheese</option>

      <option value="Sausage">Sausage</option>

      <option value="Chicken Nuggets">Chicken Nuggets</option>

      <option value="Baked Beans and Toast">Baked Beans and Toast</option>
    
    </select>

      <p>
        <label for="id_lunchHour">Hour:</label>
        <input type="text" name="lunchHour" maxlength="50" required="" id="id_lunchHour">
        
        
      </p>

      <p style="font-weight: bold;">Afternoon Snack:</p>
    <p>
        <label for="id_afternoonSnack">Menu Name:</label>
        <select name="afternoonSnack" required="" id="id_afternoonSnack">
      <option value="" selected="">---------</option>
    
      <option value="Cheese and Crackers">Cheese and Crackers</option>

      <option value="Choco Chip Cookie">Choco Chip Cookie</option>

      <option value="Sunbites">Sunbites</option>

      <option value="Peanuts">Peanuts</option>

      <option value="Yogurt">Yogurt</option>

      <option value="Pudding">Pudding</option>
    
    </select>

      <p>
        <label for="id_afternoonSnackHour">Hour:</label>
        <input type="text" name="afternoonSnackHour" maxlength="50" required="" id="id_afternoonSnackHour">
        
        
      </p>

      <div style="margin-top: 20px; text-align: center;">
        <a href="{% url 'main:offered_program_detail' %}" ><button>Save</button></a>
      </div>


</body>
{% endblock content %}
