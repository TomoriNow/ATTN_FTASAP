{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">OFFERED PROGRAM</h1>
<br>
<a href="{% url 'main:new_offered_program' %}" ><button>New Offered Program</button></a>
<br>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Program Name</th>
        <th>Year</th>
        <th>Monthly Fee</th>
        <th>Daily Fee</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      {% for offeredp in result %}
      <tr>
        <td>{{ offeredp.1 }}</td>
        <td>{{ offeredp.2 }}</td>
        <td>{{ offeredp.3 }}</td>
        <td>{{ offeredp.4 }}</td>
          <td>
            <a href="{% url 'main:offered_program_detail' id=offeredp.0|stringformat:"s" name=offeredp.1 year=offeredp.2 %}" ><button>Details</button></a>
          {%if  offeredp.5%}
          <a href="{% url 'main:delete_offered_program' id=offeredp.0|stringformat:"s" year=offeredp.2 %}" ><button>Delete</button></a>
          {% endif %}
        </td>
      </tr>
  {% endfor %}
    </tbody>
  </table>
  <div style="margin-top: 20px; text-align: center;">
    <a href="{% url 'main:dashboard' %}" ><button>Back</button></a>
  </div>
{% endblock content %}
