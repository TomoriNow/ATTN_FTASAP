{% extends 'base.html' %}
{% block content %}
<body>
  <form method="POST">
    {% csrf_token %}
  <h1 class="text-center">Add Activity Schedule</h1>
    <p>
      <label for="id_activity">Activity Name:</label>
      <select name="activity" required="" id="id_activity">
      {% for activity in activities %}
      <option value={{activity.0}}>{{activity.1}}</option>
      {%endfor%}
    
    </select>
        
      </p>
      <p>
        <label for="id_day">Day:</label>
        <select name="day" id="id_day" required="">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
    </p>
      <p>
        <label for="id_startHour">Start Hour:</label>
        <input type="text" name="startHour" maxlength="50" required="" id="id_startHour">
        
        
      </p>

      <p>
        <label for="id_endHour">End Hour:</label>
        <input type="text" name="endHour" maxlength="50" required="" id="id_endHour">
        
        
      </p>
      {% if messages %}
      <ul>
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
  {% endif %} 

      <div style="margin-top: 20px; text-align: center;">
        <a><button type="submit">Save</button></a>
      </div>
    </form>
    <div style="margin-top: 20px; text-align: center;">
    <a href="{% url 'main:offered_program_detail' id name year %}" ><button>Back</button></a>
  </div>
</body>
{% endblock content %}
